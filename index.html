<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solace</title>
	</head>
	<body>
		<div id="app">
			<section class="restaraunt">
				<h2 class="restaraunt__subtitle">Ресторан</h2>
				<div class="restaraunt__inner">
					<img
						class="restaraunt__inner-image"
						src="./src/assets/images/restaraunt-image.jpg"
						alt=""
					/>
					<div class="restaraunt__inner-info">
						<p class="restaraunt__inner-info-about">
							Множество блюд из морских обитателей и не только!
						</p>
						<div class="restaraunt__inner-info-time">
							<img
								class="restaraunt__inner-info-time-icon"
								src="./src/assets/icons/time-icon.png"
								alt=""
							/>
							<p class="restaraunt__inner-info-time-number">10:00 - 21:00</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
